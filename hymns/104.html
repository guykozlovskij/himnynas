  <section class="hymn">
    <h4>104. RAŠTO VIETOS GIEDOJIMUI — RŪTOS GIESMĖ <br>
      (Rut 1:16)

    </h4>
    <div class="verse">
      Kur eisi tu, eisiu aš. <br>
      Kur busi tu, busiu aš!<br>
      Tavoji tauta — bus mano tauta.<br>
      Tavo Dievas — mano Dievu!<br>

    </div>
