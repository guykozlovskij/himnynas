  <section class="hymn">
    <h4>35. VIEŠPATĮ AŠ GARBINU
    </h4>
    <p class="verse">
      Viešpatį aš garbinu,                            <br>
      Man patinka Jam giedoti.<br>
      Dėl Jo džiaugiuos gyvenimu,<br>
      Jis mus atėjo išvaduoti.<br>
    </p>
    <p class="chorus">
      Tu atėjai iš dangaus parodyt kelią          <br>
      Ir ant kryžiaus sumokėjai Tu mano skolą,<br>
      Ėjai nuo kryžiaus į kapą, o iš jo į dangų.<br>
      Viešpatį aš garbinu.<br>

    </p>

  </section>
