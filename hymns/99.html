  <section class="hymn">
    <h4>99. RAŠTO VIETOS GIEDOJIMUI<br>
      PSALMĖ 116:12—13<br>
      (R793, A1336)

    </h4>
      <div class="verse">
        Kuo Viešpačiui atlyginsiu <br>
        Už visa, už visa, už visa ką padarė Jis?<br>
        Priimsiu gelbėjimo taurę<br>
        Ir šauksiuos, ir šauksiuos, ir šauksiuos<br>
        Vardo mano Viešpaties.<br>

      </div>
