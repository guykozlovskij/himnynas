  <section class="hymn">
    <h4>13. TĖVO GARBINIMAS
      JO IŠAUKŠTINIMAS

    </h4>
    <p class="verse">
      Štai į Tave žvelgiu, <br>
      O Dieve Visagali!<br>
      Aš šlovinu Tave, lenkiuosi,<br>
      Giedu gyrių Tau.<br>
      O mano Amžinasis Tėve,<br>
      Garbinsiu Tave per amžius,<br>
      Tavo vardą aukštinsiu,<br>
      Dėkosiu Tau.<br>

    </p>
