<body>
  <section class="hymn">
    <h4>95. GEROJI ŽINIA<br>
      ŠAUKIMASIS JO<br>
      (R770, A1055)
      
    </h4>
    <ol>
      <li class="verse">
        Nuodėmingas, be vilties aš,       <br>
        Skausmuose, tamsoj, mirty.<br>
        Štai dabar, o Gelbėtojau!<br>
        Gelbėki mane meldžiu.<br>
        Gelbėki, gelbėki,<br>
        Tu mane išlaisvinki.<br>
        Nuodėmingas aš ir kritęs —<br>
        Štai dabar išgelbėki.<br>
        
      </li>
    </ol>

  </section>
