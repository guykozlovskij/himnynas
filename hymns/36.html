    <h4>36. ŠLOVĖ VIEŠPAČIUI <br>
      JO GROŽIS
      
    </h4>
    <p class="verse">
      Jėzau, Tu nuostabus,                      <br>
      Jėzau, Tu nuostabus.<br>
      Tu Tas, kurį aš myliu,<br>
      Tu Tas, kuriam aš noriu atsiduot —<br>
      Jėzau, Tu nuostabus.<br>
      
    </p>
